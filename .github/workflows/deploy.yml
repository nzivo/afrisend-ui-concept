name: Deploy to Github Pages
on:
  push:
    branches: ["main"]

jobs:
  gh-pages-deploy:
    name: Deploying to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install packages
        run: npm i
      - name: Set Creds
        run: |
          git config user.name "nzivo"
          git config user.email "johnnnzivo@gmail.com"
      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GH_AFRISEND_SECRET }}
        run: |
          echo $GH_TOKEN
          git remote get-url origin
          cd /home/runner/work/afrisend-ui-concept/afrisend-ui-concept/
          npm run deploy
          git checkout --orphan gh-pages
          git rm -rf .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin HEAD:gh-pages --force
